stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: title
        label: Title
      - type: list
        name: tags
        label: Tags
        items:
          type: string
      - type: string
        name: desc
        label: Desc
      - type: string
        name: layout
        label: Layout
